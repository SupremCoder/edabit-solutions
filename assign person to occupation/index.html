<body>

    <script>
        const names = ['Sardor', 'Baxtiyor', 'Jonibek', 'Muhammad', 'Temur']
        const jobs = ["dasturchi", "o\'qituvchi", "sotuvchi", "haydovchi", "hisobchi"]

        const assignPersonToJob = (first, second) => {
            return first.reduce((acc, val, ind) => {
                acc[val] = second[ind]
                return acc
            }, {})
        }
        console.log(assignPersonToJob(names, jobs))

    </script>
