<body>

    <script>
        function random() {
            let value = Math.round(Math.random() * 9999) + 1
            console.log(value);
            return value
        }
        console.log(mean(random()))
        function mean(num) {
            num = String(num).split('')
            console.log(num);
            let s = 0
            let counter = 0
            let aver
            for (let i = 0; i < num.length; i++) {
                s += +num[i]
                counter++
            }
            aver = s / counter
            return aver
        }
    </script>
