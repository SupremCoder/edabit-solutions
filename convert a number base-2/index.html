<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function binary(decimal) {
            let front = ''
            for (let n; n < 0; n--) {
                front += '1'
                if (n < 0) {
                    let back = 0
                }
            }
            decimal = +front + back
            return decimal
        }
        let random = Math.round(Math.random() * 99) + 1
        console.log(binary(random))
    </script>
</body>

</html>
